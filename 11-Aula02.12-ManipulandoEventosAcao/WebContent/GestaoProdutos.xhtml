<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Gestão de Produtos</title>
	</h:head>
	<h:body>
		<h:form>
			<!-- 
			<h:commandLink value="Ajuda sobre esta tela" action="AjudaGestaoProdutos?faces-redirect=true" />
			 -->
			<h:commandLink value="Ajuda sobre esta tela" action="#{gestaoProdutosBean.obterAjuda}">
				<f:actionListener binding="#{registroCliqueBotaoListener}" />
			</h:commandLink>
			<br/><br/>
			
			Nome:
			<h:inputText value="#{gestaoProdutosBean.produto.nome}" />
			<br/>
			
			Fabricante:
			<h:inputText value="#{gestaoProdutosBean.produto.fabricante}" />
			<br/>
			
			Categoria:
			<h:inputText value="#{gestaoProdutosBean.produto.categoria}" />
			<br/>
			
			<h:commandButton value="Incluir" action="#{gestaoProdutosBean.incluir}" 
				actionListener="#{gestaoProdutosBean.verificarInclusao}" >
				
				<!-- com o binding não precisa amarrar o caminho do pacote e da classe
				diferente do type que necessita 
				-->
				<!-- 
				<f:actionListener binding="#{registroCliqueBotaoListener}" />
				-->
				<f:actionListener type="com.raphael.cursojsf2.visao.RegistroCliqueBotaoListener"/>
			</h:commandButton>
		</h:form>
		
		<h:form>
			<ol>
				<ui:repeat var="item" value="#{gestaoProdutosBean.listaProdutos}" >
					<li>
						#{item.nome} - #{item.fabricante} - #{item.categoria}
						<h:commandButton value="Excluir" action="#{gestaoProdutosBean.excluir}">
							<f:setPropertyActionListener 
								target="#{gestaoProdutosBean.produtoSelecionado}" 
								value="#{item}" />
						</h:commandButton>
					</li>
				</ui:repeat>
			</ol>
		</h:form>
	
	</h:body>
</html>
