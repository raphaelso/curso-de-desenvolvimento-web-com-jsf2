<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Perfil do usuário</title>
	</h:head>
	<h:body>
		<h:form id="frm">
			Sexo
			<h:selectOneRadio value="#{perfilUsuarioBean.sexo}">
				<f:selectItem itemValue="M" itemLabel="Masculino" layout="lineDirection"/> <!-- pageDirection -->
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneRadio>
			
			<br/>
			<h:selectBooleanCheckbox value="#{perfilUsuarioBean.receberNovidades}"/>
			Gostaria de receber novidades da empresa por e-mail
			
			<br/><br/>
			
			Linguagem favoritas
			<h:selectManyCheckbox value="#{perfilUsuarioBean.linguagensFavoritas}" layout="lineDirection">
				<f:selectItem itemValue="Java"/>
				<f:selectItem itemValue="Python"/>
				<f:selectItem itemValue="Ruby"/>
				<f:selectItem itemValue="C++"/>
				<f:selectItem itemValue="C#"/>
			</h:selectManyCheckbox>
			
			<h:commandButton value="Enviar" action="#{perfilUsuarioBean.enviar}" />
		</h:form>
	</h:body>
</html>
